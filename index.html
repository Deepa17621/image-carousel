<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="./css/carousel.css">
</head>

<body>
    <div class="container">
        <main class="carousel-container">
            <div class="progress-bar-wrapper">
                <progress id="bar1" value="0" max="100" class="bar"></progress>
                <progress id="bar2" value="0" max="100" class="bar"></progress>
                <progress id="bar3" value="0" max="100" class="bar"></progress>
                <progress id="bar4" value="0" max="100" class="bar"></progress>
                <progress id="bar5" value="0" max="100" class="bar"></progress>
            </div>
             <img src="./assets/parrot.webp" alt="slide-1" class="images" id="image-1">
             <img src="./assets/zebra.jpg" alt="slide-2" class="images" id="image-2">
             <img src="./assets/deer.jpg" alt="slide-3" class="images" id="image-3">
             <img src="./assets/giraffe.jpg" alt="slide-4" class="images" id="image-4">
             <img src="./assets/lion.jpg" alt="slide-5" class="images" id="image-5">
        </main>
    </div>
    <script src="./js/carousel.js"></script>
</body>

</html>
